<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile first, proper redering and touch zooming -->
    <meta name="author" content="Blue Chotivichit">
    <script src="main.js"></script>

    <!--import bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="projectstyle.css" /> 
    <title>Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-expand-xl navbar-expand-md" id="navbar">
            <div class="container-fluid" id="con">
                <div class="navbar-brand" id="navbarBrand">
                    <div class="row justify-content-md-center">
                        <div class="col lg-offset-2"  id="name">
                            <h1> Blue Chotivichit</h1>         
                        </div>
                    </div>
                </div>
                <div class="navbar-toggle"> 
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"> <a class="nav-link disabled" href="#">  Home</a> </li>
                            <li class="nav-item"> <a class="nav-link disabled" href="#">  Project</a> </li>
                        </ul>
                    </div>
                </div>         
            </div>          
        </nav>
        <div id="smallNav">
            <ul class="visible-md d-lg-none d-xl-none d-md-none">
                <li class="nav-item"> <a class="nav-link disabled" href="#">  Home</a> </li>
                <li class="nav-item"> <a class="nav-link disabled" href="#">  Project</a> </li>
            </ul>
        </div>      
    </header>

    <!-- Picture -->
    <div id="slideshow" class="carousel slide" data-ride="carousel">
            <!-- 3 indicator bar -->
        <ol class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
        </ol>
    <!-- Slides -->
        <div class="carousel-inner">
            <!-- dummy image -->
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://github.com/bkioshn/bkioshn.github.io/blob/master/Tuatan/header/11.png?raw=true" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://github.com/bkioshn/bkioshn.github.io/blob/master/Tuatan/header/11.png?raw=true" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://github.com/bkioshn/bkioshn.github.io/blob/master/Tuatan/header/11.png?raw=true" alt="Third slide">
            </div>
        </div>

        
        <!--Controls-->
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>    
</body>
</html>
